<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>cGauge</title>

  <!-- jQuery is not required to use cGauge! -->
  <script src="http://codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="cGauge.js"></script>

  <style>

  #gauge1 {
    width: 300px;
    height: 300px;
    float: left;
  }
  #gauge2 {
    width: 500px;
    height: 500px;
    float: right;
  }
  #gauge3 {
    width: 600px;
    height: 600px;
    float: right;
  }
  #gauge4 {
    width: 800px;
    height: 800px;
    float: left;
    position: relative;
    top: -400px;
  }

  </style>
</head>
<body>

<div id="gauge1"></div>
<div id="gauge2"></div>
<div id="gauge3"></div>
<div id="gauge4"></div>

<script>

// Here is a list of all the available options for cGauge and their default values.

var defaultOptions = {
  unit         : '',
  title        : '',
  titleOffset  : [0, 0],                    // [x, y] offset, numbers only
  fontSize     : '',                        // you must specify units i.e. '12px'
  valueFontSize: '',                        // defaults to fontSize if defined
  titleFontSize: '',
  unitFontSize : '',
  perimFontSize: '',
  value        : 0,
  min          : 0,
  max          : 100,                       // actually defaults to function findGoodMax(value);
  arcColor     : '#27AE60',
  arcWidth     : 1,
  font         : 'sans-serif',
  fillColor    : 'rgb(230, 230, 230)',
  fontColor    : 'rgb(80, 80, 80)',
  tickColor    : 'rgb(80,80,80)',
  outerSpace   : 0.4,
  innerSpace   : 0.4,
  ticks        : 40,                        // If not evenly divisible by 4, long ticks will be omitted.
  outerNums    : true,
  minNum       : true,
  maxNum       : true,
  center       : true,                      // centers gauge within containing element
  noShadows    : false,
  shadow1: {                                // Shadows are ordered 1-4 from outermost to innermost,
    size : .15,
    color: 'rgb(155, 155, 155)'             // Must be rgb or hex code, css color-names will not work.             
  },
  shadow2: {
    size : .15,
    color: 'rgb(155, 155, 155)'
  },
  shadow3: {
    size : .15,
    color: 'rgb(155, 155, 155)'
  },
  shadow4: {
    size : .15,
    color: 'rgb(155, 155, 155)'                 
  }
}

// gauge1 (conventional implimentation)

var options1 = {
    node: document.getElementById('gauge1'),
    title: 'Cool Animals',
    titleFontSize: '18px',
    unit: 'zBwas',
    value: 71,
    outerNums: false
}

var gauge1 = new cGauge(options1);

setInterval(function(){
    gauge1.setValue(Math.round(Math.random() * 160));
}, 5000);

// gauge2 (jQuery implimentation)

var options2 = {
    unit: 'Bananas',
    value: -5,
    min: -200,
    max: 0,
    arcColor: '#00d8ff',
    innerSpace: 0,
    ticks: 0,
    font: 'Andale Mono, AndaleMono, monospace',
    noShadows: true,
    shadow4: {                                    
      size: .5,
      color: '#00ff19'
    }
}

var gauge2 = $('#gauge2').cGauge(options2);

setInterval(function(){
    gauge2.setValue(Math.round((Math.random() * 200) - 200));
}, 6253);

var options3 = {
    value: 45,
    ticks: 16,
    max: 130, 
    arcColor: '#ff0077',
    unit: 'Â°F',
    perimFontSize: '15px',
    unitFontSize: '5px',
    valueFontSize: '20px',
    titleFontSize: '20px',
    title: 'My Temp.',
    titleOffset: [0, -20],
    // outerNums: false,
    // minNum: false,
    // maxNum: false,
    arcWidth: .87,
    noShadows: true
}

var gauge3 = $('#gauge3').cGauge(options3);

setInterval(function(){
    gauge3.setValue(Math.round(Math.random() * options3.max));
}, 8542);

var options4 = {
    unit: 'Floos',
    font: 'sans-serif',
    value: -543,
    arcColor: '#ffaa00',
    arcWidth: .8,
    fillColor: 'white',
    max: 1000,
    min: -1000,
    ticks: 1600,
    noShadows: true
}

var gauge4 = $('#gauge4').cGauge(options4);

setInterval(function(){
    gauge4.setValue(Math.round((Math.random() * options4.max * 2)) - options4.max);
}, 9562);

</script>
</body>
</html>
